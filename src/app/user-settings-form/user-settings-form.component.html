<div class="container">
  <h2>User Settings</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="theUserSettings.name"
              required #nameField="ngModel"
              (blur)="onBlur(nameField)"
              [class.field-error]="form.submitted && nameField.invalid" >
    <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
      Enter a name
    </div>
  </div>

  
  <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="On" btnCheckboxFalse="Off">
  {{ singleModel }}
  </button>

  <div class="form-check form-group">
    <input class="form-check-input" type="checkbox"
            id="emailOffers" name="emailOffers" [(ngModel)]="theUserSettings.emailOffers">
    <label class="form-check-label" for="emailOffers">
      Email Special Offers
    </label>
  </div>

  <p>User Interface Style</p>
  <div class="form-group">

      <div class="btn-group">
          <label class="btn btn-primary" [(ngModel)]="theUserSettings.interfaceStyle" name="interfaceStyle"
                 btnRadio="light" tabindex="0" role="button">light</label>
          <label class="btn btn-primary" [(ngModel)]="theUserSettings.interfaceStyle" name="interfaceStyle"
                 btnRadio="medium" tabindex="0" role="button">medium</label>
          <label class="btn btn-primary" [(ngModel)]="theUserSettings.interfaceStyle" name="interfaceStyle"
                 btnRadio="dark" tabindex="0" role="button">dark</label>
        </div>

  

  </div>

  <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="theUserSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="theUserSettings.notes"></textarea>
    </div>

    <div [hidden]="!postError"
      class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

  <button class="btn btn-primary">Send</button>
</form>
</div>

{{ theUserSettings | json}}
